<table border="2" class="producttable">
    <tr>
        <th>Pid</th>
        <th>Pname</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>

    <tr *ngFor="let prod of productsList">
        <td>{{prod.pid}}</td>
        <td>{{prod.pname}}</td>
        <td>{{prod.price}}</td>
        <td>{{prod.quantity}}</td>
        <td><button (click)="deleteProduct(prod.pid)">Delete</button></td>
    </tr>

</table>
